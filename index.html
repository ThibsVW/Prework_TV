<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
       <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to move the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Reset</button>

    <script type="text/javascript">

        document.getElementById("button1").addEventListener("click", function(){

            document.getElementById("box").style.height = "200px";

        });
    
        document.getElementById("button2").addEventListener("click", function(){

            document.getElementById("box").style.backgroundColor = "blue";

        });

        var color = ["#222f3e","#f368e0","#ee5253"];
        var i = 0;
        document.querySelector("button3").addEventListener("click",
        function(){
            i = i <color.length ? ++i : 0;
        document.querySelector("button3").style.background = color [i]
        })

        document.getElementById("button4").addEventListener("click", function(){

            document.getElementById("box").style="height:150px; width:150px; background-color:orange; margin:25px"

        });


    </script>

</body>
</html>
